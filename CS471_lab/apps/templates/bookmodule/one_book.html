{% extends "bookmodule/layouts/base.html" %}

{% load static %}

{% block title %} {{ book.title }} Details {% endblock title %}

{% block content %}
<a href="{% url 'books.list_books' %}">Go Back</a>

<h1>Details of {{ book.title }}</h1>
<h2>{{ book.title }}</h2>
<h2>Author: {{ book.author }}</h2>
<p><strong>{{ book.description }}</strong></p>

<img src="{% static book.image %}" alt="{{ book.title }} image" width="200" height="200">

{% endblock content %}
